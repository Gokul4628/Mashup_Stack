<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Question1</title>
</head>
<body>
 <form method="get">
 	<label>Name:</label>
 	<input type="text" name="Name" placeholder="GOKUL" required maxlength="25"><br><br>
 	<label>Email:</label>
 	<input type="Email" name="Email" value="test@example.com" required autofocus><br><br>
 	<label>Password:</label>
 	<input type="Password" name="Password" required minlength="6"><br><br>
 	<label>Category:</label>
 	<select required>
 		<option>Student</option>
 		<option>Employee</option>
 		<option selected>Freelancer</option>
 	</select><br><br>
 	<label>Event Date:</label>
 	<input type="Date" name="Startdate" required><br><br>
 	<label>Tickets</label>
 	<input type="radio" name="tickets" value="1ticket">1 Ticket
 	<input type="radio" name="tickets" value="2ticket" checked>2 Ticket
 	<input type="radio" name="tickets" value="3ticket">3 Ticket<br><br>
 	<label for="checkbox">Payment:</label>
 	<input type="checkbox" id="Payment" name="Payment" required>Online Payment<br><br>
 	<label for="textarea">Notes: </label><br>
 	<textarea rows="5" cols="50" name="Notes" placeholder="Write down Notes if any"></textarea><br>
 	<input type="submit" name="" value="Submit">
 </form>
</body>
</html>
